<svg viewBox="0 0 41 41" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow ellipse with gradient -->
  <defs>
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4" />
      <stop offset="70%" stop-color="#000000" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Offset shadow to account for pin position -->
  <ellipse cx="20" cy="20" rx="15" ry="7" fill="url(#shadowGradient)" />
</svg>
